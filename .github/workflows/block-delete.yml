# .github/workflows/block-delete.yml
name: Block Branch Deletion

on:
  push:
    branches:
      - '**'  # Monitor all branches for deletion

jobs:
  block_delete:
    runs-on: ubuntu-latest

    steps:
      - name: Block branch deletion
        if: ${{ github.event.deleted == true }}  # Check if the event is a branch deletion
        run: |
          echo "Branch deletion is not allowed."
          exit 1  # Fail the job to prevent deletion
